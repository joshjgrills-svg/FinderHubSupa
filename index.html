<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FinderHub | Ontario's Elite Trade Network</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./globals.css">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            brand: {
              sand: '#F7F4EF',
              sandDark: '#E8E3DB',
              white: '#FFFFFF',
              steel: '#2A2E33',
              slate: '#5A6068',
              muted: '#7A8088',
              mint: '#3ED6A5',
              mintDark: '#2FB98A',
              mintLight: '#D9F7EE',
            },
            utility: {
              borderLight: '#E5E5E5',
              borderMedium: '#D0D0D0',
              borderDark: '#B5B5B5',
              success: '#2FB98A',
              warning: '#F1C40F',
              error: '#E74C3C',
            }
          },
          spacing: {
            'xs': '4px',
            'sm': '8px',
            'md': '16px',
            'lg': '24px',
            'xl': '32px',
            'xxl': '48px',
          },
          fontSize: {
            'xs': ['12px', '1.5'],
            'sm': ['14px', '1.5'],
            'md': ['16px', '1.5'],
            'lg': ['18px', '1.4'],
            'xl': ['20px', '1.3'],
            'display': ['28px', '1.2'],
          },
          fontWeight: {
            regular: '400',
            medium: '500',
            semibold: '600',
            bold: '700',
          },
          fontFamily: {
            sans: ['Inter', 'SF Pro', 'sans-serif'],
          },
          borderRadius: {
            'hub-sm': '6px',
            'hub-md': '10px',
            'hub-lg': '14px',
            'hub-xl': '16px',
          },
          boxShadow: {
            'card-default': '0px 1px 3px rgba(0,0,0,0.03), 0px 4px 12px rgba(0,0,0,0.06)',
            'card-hover': '0px 2px 6px rgba(0,0,0,0.05), 0px 6px 18px rgba(0,0,0,0.10)',
          },
          transitionDuration: {
            'fast': '120ms',
            'medium': '180ms',
            'slow': '240ms',
          },
          transitionTimingFunction: {
            'standard': 'cubic-bezier(0.2, 0.0, 0.2, 1)',
            'accelerate': 'cubic-bezier(0.3, 0.0, 1, 1)',
            'decelerate': 'cubic-bezier(0.0, 0.0, 0.0, 1)',
          }
        }
      }
    }
  </script>
<script type="importmap">
{
  "imports": {

    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "vite": "https://esm.sh/vite@^7.3.1",
    "next/": "https://esm.sh/next@^16.1.6/",
    "next": "https://esm.sh/next@^16.1.6",
    "firebase-admin": "https://esm.sh/firebase-admin@^13.6.0",
    "firebase-admin/": "https://esm.sh/firebase-admin@^13.6.0/",
    "firebase/": "https://esm.sh/firebase@^12.8.0/",
    "firebase-functions/": "https://esm.sh/firebase-functions@^7.0.5/",
    "cheerio": "https://esm.sh/cheerio@^1.2.0",
    "@vis.gl/react-google-maps": "https://esm.sh/@vis.gl/react-google-maps@^1.7.1"
  }
}
</script>

</head>
